# render.yaml — ИСПРАВЛЕННАЯ ВЕРСИЯ
services:
  - type: worker          # ← ИЗМЕНИТЬ С web НА worker
    name: navigator-znaniy-bot
    env: python
    region: oregon        # можно выбрать любой
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
